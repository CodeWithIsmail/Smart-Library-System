# NGINX configuration for reverse proxy to microservices

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Define upstream servers for each microservice
    upstream user_service {
        server localhost:3001; # User Service running on port 3001
    }

    upstream book_service {
        server localhost:3002; # Book Service running on port 3002
    }

    upstream loan_service {
        server localhost:3003; # Loan Service running on port 3003
    }

    # Main server block
    server {
        listen 80; # Listen for HTTP traffic on port 80
        server_name localhost; # Use localhost for development

        # Enable access and error logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Route for User Service
        location /api/users/ {
            proxy_pass http://user_service; # Forward requests to User Service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Route for Book Service
        location /api/books/ {
            proxy_pass http://book_service; # Forward requests to Book Service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Route for Loan Service
        location /api/loans/ {
            proxy_pass http://loan_service; # Forward requests to Loan Service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Default route for unmatched requests
        location / {
            return 404; # Return 404 for invalid paths
        }

        # Error handling for upstream issues
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error": "Service temporarily unavailable"}';
            add_header Content-Type application/json;
        }
    }
}